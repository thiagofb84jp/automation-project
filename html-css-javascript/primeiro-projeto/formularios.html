<!DOCTYPE html>
<html>
	<head>
		<title>Formulários</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1>Formulários</h1>
		<form>
			Login: <br /><input type="text" name="login" /><br />
			Senha: <br /><input type="password" name="senha" /><br /><br />
			<input type="submit" name="entrar" value="login" />
		</form>

		<h1>Cadastre-se</h1>
		<form>
			Login:<br />
			<input type="text" name="login"><br /><br />

			Sexo:<br />
			<input type="radio" name="sexo" />Masculino<br />
			<input type="radio" name="sexo" />Feminino<br /><br />

			Interesses:<br />
			<input type="checkbox" name="futebol">Futebol<br />
			<input type="checkbox" name="futebol">Leitura<br />
			<input type="checkbox" name="futebol">Música<br />
			<input type="checkbox" name="futebol">Cursos<br />
			<input type="checkbox" name="futebol">Eletrônicos<br /><br />

			Estado:<br />
			<select>
				<option>SP</option>
				<option>PB</option>
				<option>PE</option>
				<option>RS</option>
				<option>SC</option>
				<option>RJ</option>
			</select><br /><br />

			Observações:<br />
			<textarea></textarea><br />

			<input type="submit" name="cadastrar" value="cadastrar" /><br />

		</form>
	</body>
</html>
