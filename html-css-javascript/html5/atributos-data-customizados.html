<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Atributos Data Customizados</title>
	<meta charset="utf-8">
</head>
<body>
	<ul>
		<!-- A criação de atributos customizados geralmente segue o seguinte padrão: data-<nome_do_atributo> -->
		<li class="item" data-idade="23">Mariana Godoy</li>
		<li class="item" data-idade="19">Pedro Silva</li>
		<li class="item" data-idade="35">João Almeida</li>
	</ul>
</body>
</html>
