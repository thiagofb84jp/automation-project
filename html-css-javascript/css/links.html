<!doctype html>
<html>
<head>
	<title>Posicionamento</title>
	<meta charset="utf-8" />
	<style type="text/css">
		a{
			text-decoration: none;
			padding: 5px;
		}

		/* Links NÃ£o Visitados*/
		a:link{
			color:#b9c941;
		}

		/* Links Visitados*/
		a:visited{
			color:#c0c0c0;
		}

		/* Links Hover, passa o cursor sobre o link*/
		a:hover{
			color:#FFF;
			background: #6d790f
		}

		/* Links Ativos*/
		a:active{
			color:#e4f371;
		}
	</style>
</head>
<body>
	<a href="https://www.google.com">Google</a> |
	<a href="http://www.tecmundo.com.br">Tec Mundo</a> |
	<a href="http://www.helplink.com">Help Link</a> |
	<a href="http://www.megacurioso.com.br">Mega Curioso</a>
</body>
</html>
