<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">
	<style type="text/css">
		a{
			text-decoration: none;
			padding: 5px;
		}
		/*Links n√£o visitados*/
		a:link{
			color: #B9C941;
		}
		/*Links visitados */
		a:visited{
			color: #C0C0C0;
		}
		/*Links Hover, passa o cursor sobre o link*/
		a:hover{
			color: #FFFFFF;
			background: #6D790F;
		}
		/*Links ativos, quando clicado*/
		a:active{
			color: #E4F371;
		}		
	</style>
</head>
<body>
	<h1>Links</h1>
	<a href="http://www.google.com">Google</a> |
	<a href="http://www.tecmundo.com.br">Tec Mundo</a> |
	<a href="http://www.sitequalquer.com.br">Site Qualquer</a> |
	<a href="http://www.megacurioso.com.br">Mega Curioso</a>
</body>
</html>
