<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Tabelas</h1>
	<table border="1" width="400">
	<tr>
		<td>Corolla</td>		
		<td>Monza</td>
		<td>Fiat Palio</td>
		<td>Ford Fiesta</td>
	</tr>
	<tr>
		<td><img src="imagens/carro_1.jpg" width="100"></td>
		<td><img src="imagens/carro_2.png" width="100"></td>
		<td><img src="imagens/carro_3.png" width="100"></td>
		<td><img src="imagens/carro_4.png" width="100"></td>		
	</tr>
	</table>
	<br />
	<table border="1" width="100%">
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th>Preço</th>
		</tr>
		<tr>
			<td>00000000120</td>
			<td>Notebook</td>
			<td>R$ 1.200,00</td>
		</tr>
		<tr>
			<td>00000000130</td>
			<td>Tablet</td>
			<td>R$ 500,00</td>
		</tr>
		<tr>
			<td colspan="2">Valor Total</td>
			<td>R$ 1.700,00</td>
		</tr>
		<tr>
			<td rowspan="2">Desconto</td>
			<td>Cupom 1: - R$ 10,00</td>
		</tr>
		<tr>
			<td>Cupom 2: - R$ 12,00</td>
		</tr>		
	</table>
</body>
</html>
