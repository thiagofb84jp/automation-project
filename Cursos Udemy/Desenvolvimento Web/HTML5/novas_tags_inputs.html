<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Novas TAGS HTML Inputs</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Novas TAGS HTML Inputs</h1>
	 	<form>
	 		<!-- Associar Label com os elementos - BOA PRÁTICA -->
	 		<label for="nome">Nome: </label>
	 		<input type="text" id="nome" name="nome">
	 		<br><br>

	 		<!-- Novos Inputs e atributos HTML 5 -->
	 		<!-- Email Atributo required -->
	 		<label for="email">Email: </label>
	 		<input type="email" id="email" name="email" placeholder="teste@teste.com.br" autofocus>
			<br><br>

			<!-- Números -->
	 		<label for="numero">Número: </label>
	 		<input type="number" id="numero" name="numero" min="5" max="10" step="2">
			<br><br>

			<!-- Url -->
	 		<label for="url">Url: </label>
	 		<input type="url" id="url" name="url" placeholder="ex: http://www.meusite.com">
			<br><br>

			<!-- Pesquisar -->
	 		<label for="pesquisa">Pesquisar: </label>
	 		<input type="search" id="pesquisa" name="pesquisa" placeholder="ex.: digite algo...">
			<br><br>

			<!-- Range -->
	 		<label for="range">Range: </label>
	 		<input type="range" id="range" name="range" min="1" max="10" value="5">
			<br><br>

			<!-- Data -->
	 		<label for="data">Data: </label>
	 		<input type="date" id="data" name="data">
			<br><br>

			<!-- Cor -->
	 		<label for="cor">Cor: </label>
	 		<input type="color" id="cor" name="cor">
			<br><br>

	 		<input type="submit" name="submit" value="enviar">
	 	</form>
	</body>
</html>
