<html>
<head>
 <link rel="stylesheet" type="text/css" href="style.css"/>
 <script type="text/javascript" src="jquery.js"></script>
 <title>Buttons</title>
</head>
<body>
<div id="container">
<h2>Button</h2>

  <p><b>Standard button</b></p>

  <p><button id="choose_firefox_btn" class="nav" data-id="123" style="font-size: 14px;">Choose Firefox</button></p>
  
  <p><button id="choose_chrome_btn" class="nav" data-id="123" style="font-size: 14px;">Choose Chrome</button></p>

  <p><button id="choose_ie_btn" class="nav" data-id="123" style="font-size: 14px;">Choose Internet Explorer</button></p>

  <p><button id="choose_opera_btn" class="nav" data-id="123" style="font-size: 14px;">Choose Opera</button></p>

  <p><button id="choose_safari_btn" class="nav" data-id="123" style="font-size: 14px;">Choose Safari</button></p>

  <div>
    <p><b>Submit button in a form</b></p>
    <form name="input" action="index.html" method="get">
    Username: <input id="user" type="text" name="user">
    Password: <input id="password" type="password" name="password">
    <input id="submit_action" type="submit" name="submit_action" value="Submit"/>
    <input id="submit_action_2" type="submit" name="submit_action_2" value="Space After "/>
    </form>
  </div>

  <div>
    <p><b>Image button</b></p>
    <form name="input2" action="assert.html" method="get">
      <input type="image" src="images/button_go.jpg"/>  
    </form>
  </div>

  <div>
    <a href="javascript:void(0);" onclick="$('#choose_selenium_btn').hide();" >Hide</a>
    <a href="javascript:void(0);" onclick="$('#choose_selenium_btn').show()">Show</a>
    &nbsp;
    <a href="javascript:void(0);" onclick="$('#choose_selenium_btn').attr('disabled', 'disabled');" >Disable</a>
    <a href="javascript:void(0);" onclick="$('#choose_selenium_btn').removeAttr('disabled')">Enable</a>  
  </div>

  <div>
    <form action="button.html">
      <input type="submit" value="" id="searchBtn" style="background: url(images/search.jpg) center center no-repeat;"/>
    </form>
  </div>
  <a href="index.html">Back</a>  
</div>
</body>
</html>
